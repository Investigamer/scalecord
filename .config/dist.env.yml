###
# * App Configuration Keys
# 1.) Duplicate and rename this file `env.yml`
# 2.) Set any required and desired optional values.
# 3.) Remove optional values you don't wish to use.
###

# [REQUIRED]: Set your bot access token here
DISCORD_BOT_TOKEN: token_string_here

# [OPTIONAL]: Set your GitHub access token here
GITHUB_ACCESS_TOKEN: token_string_here

# [OPTIONAL]: List any priority server ID's to sync
DISCORD_GUILD_IDS:
  - guild_id_integer
  - guild_id_integer_2
